<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Galaxy Calculator 3D</title>
  <style>
    body {
      margin:0;
      height:100vh;
      overflow:hidden;
      display:flex;
      align-items:center;
      justify-content:center;
      perspective:1200px;
      font-family:Arial,sans-serif;
      color:#fff;
      background:#000;
    }
    /* Star layers */
    .stars, .stars2, .stars3 {
      position:absolute;
      width:200%;
      height:200%;
      background-repeat:repeat;
      background-image:radial-gradient(2px 2px at 20px 20px, #fff, transparent);
      animation:moveStars 60s linear infinite;
      opacity:0.3;
    }
    .stars2 {
      background-size:2px 2px;
      opacity:0.2;
      animation-duration:90s;
    }
    .stars3 {
      background-size:1px 1px;
      opacity:0.1;
      animation-duration:120s;
    }
    @keyframes moveStars {
      from {transform:translate(0,0);}
      to {transform:translate(-500px,-500px);}
    }
    /* Aurora glow */
    .aurora {
      position:absolute;
      width:150%;
      height:150%;
      background:radial-gradient(circle at 30% 50%, rgba(0,255,255,0.15), transparent 70%),
                 radial-gradient(circle at 70% 30%, rgba(255,0,255,0.1), transparent 80%);
      animation:auroraMove 20s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes auroraMove {
      from {transform:translate(-50px,-30px) scale(1);}
      to {transform:translate(50px,30px) scale(1.1);}
    }
    /* Nebula */
    .nebula {
      position:absolute;
      width:200%;
      height:200%;
      background:radial-gradient(circle at 40% 60%, rgba(138,43,226,0.15), transparent 80%),
                 radial-gradient(circle at 60% 40%, rgba(0,191,255,0.1), transparent 80%);
      animation:nebulaPulse 15s ease-in-out infinite alternate;
      z-index:0;
    }
    @keyframes nebulaPulse {
      from {transform:scale(1);}
      to {transform:scale(1.2);}
    }
    
    .calculator {
      position:relative;
      background:rgba(255,255,255,0.08);
      padding:20px;
      border-radius:20px;
      backdrop-filter:blur(10px);
      box-shadow:0 20px 40px rgba(0,0,0,0.5);
      width:280px;
      z-index:2;
      transform-style:preserve-3d;
      transition:transform .2s ease-out;
    }
    input[type=text] {
      width:100%;
      height:50px;
      margin-bottom:10px;
      text-align:right;
      font-size:1.5rem;
      padding:5px;
      border:none;
      border-radius:12px;
      background:rgba(255,255,255,0.2);
      color:#fff;
      outline:none;
    }
    .buttons {
      display:grid;
      grid-template-columns:repeat(4,1fr);
      gap:10px;
    }
    button {
      padding:15px;
      font-size:1.2rem;
      border:none;
      border-radius:10px;
      background:linear-gradient(145deg, rgba(255,255,255,0.2), rgba(0,0,0,0.3));
      color:#fff;
      cursor:pointer;
      transition:transform .2s, box-shadow .3s;
      box-shadow:4px 4px 8px rgba(0,0,0,0.5), -4px -4px 8px rgba(255,255,255,0.1);
    }
    button:hover {
      transform:translateZ(12px) scale(1.1);
      box-shadow:6px 6px 12px rgba(0,0,0,0.7), -6px -6px 12px rgba(255,255,255,0.2);
    }
    button:active { transform:translateZ(5px) scale(0.95); }
    .equal { background:#06b6d4; }
    .clear { background:#f43f5e; }
    .backspace { background:#f59e0b; }
    .history-button { background:#7c3aed; font-size:.9rem; padding:10px; }
    .popup {
      position:fixed; top:50%; left:50%;
      transform:translate(-50%,-50%) scale(.8);
      background:rgba(30,41,59,.9);
      padding:20px;
      border-radius:12px;
      box-shadow:0 0 20px rgba(255,255,255,.2);
      display:none;
      width:300px; max-height:300px;
      overflow-y:auto; color:#fff;
      z-index:999; backdrop-filter:blur(10px);
      opacity:0; transition:opacity .3s, transform .3s;
    }
    .popup.show {display:block;opacity:1;transform:translate(-50%,-50%) scale(1);}
    .overlay {
      position:fixed;top:0;left:0;width:100%;height:100%;
      background:rgba(0,0,0,0.5);
      display:none;opacity:0;z-index:998;
      transition:opacity .3s;
    }
    .overlay.show {display:block;opacity:1;}
    .history-entry {font-size:.9rem;margin-bottom:5px;}

    .history-actions {
  display: flex;
  justify-content: space-between;
  gap: 10px;
  margin-top: 12px;
}

/* Back button styling */
.back-btn {
  flex: 1;
  padding: 12px;
  border-radius: 10px;
  border: none;
  background: linear-gradient(145deg, #3b82f6, #1e3a8a);
  color: #fff;
  font-size: 1rem;
  font-weight: bold;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(59,130,246,0.3);
  transition: transform 0.2s, box-shadow 0.3s;
}
.back-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 6px 14px rgba(59,130,246,0.5);
}

/* Make Clear button flex-friendly */
.popup .clear {
  flex: 1;
}


  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="stars2"></div>
  <div class="stars3"></div>
  <div class="aurora"></div>
  <div class="nebula"></div>
 
  

  <div class="calculator" id="calculator">
    <input type="text" id="display" disabled>
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button class="backspace" onclick="backspace()">⌫</button>
      <button onclick="appendValue('/')">÷</button>
      <button onclick="appendValue('*')">×</button>
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="appendValue('-')">−</button>
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="history-button" onclick="toggleHistory()">H</button>
    </div>
  </div>

  <div class="overlay" id="overlay" onclick="toggleHistory()"></div>
<div class="popup" id="history-popup">
  <h3>History</h3>
  <div id="history-list"></div>
  <div class="history-actions">
    <button class="clear" onclick="clearHistory()">Clear</button>
    <button class="back-btn" onclick="toggleHistory()">Back</button>
  </div>
</div>


  <script>
    const display=document.getElementById('display');
    const historyList=document.getElementById('history-list');
    const historyPopup=document.getElementById('history-popup');
    const overlay=document.getElementById('overlay');
    const calculator=document.getElementById('calculator');
    
    
    function appendValue(v){display.value+=v;}
    function clearDisplay(){display.value='';}
    function backspace(){display.value=display.value.slice(0,-1);}
    function addToHistory(exp,res){
      const e=document.createElement('div');
      e.classList.add('history-entry');
      e.textContent=`${exp} = ${res}`;
      historyList.prepend(e);
    }
    function calculate(){
      try{
        const exp=display.value;
        const res=eval(exp);
        display.value=res;
        if(exp) addToHistory(exp,res);
      }catch(e){display.value='Error';}
    }
    function toggleHistory(){
      const show=historyPopup.classList.contains('show');
      if(show){historyPopup.classList.remove('show');overlay.classList.remove('show');}
      else{historyPopup.classList.add('show');overlay.classList.add('show');}
    }
    function clearHistory(){historyList.innerHTML='';}

    function createShootingStar(){
      const star=document.createElement('div');
      star.className='shooting-star';
      star.style.top=Math.random()*window.innerHeight+'px';
      star.style.left=Math.random()*window.innerWidth+'px';
      star.style.width=Math.random()*3+'px';
      star.style.height=Math.random()*150+50+'px';
      document.body.appendChild(star);
      star.animate([
        {opacity:1,transform:'translate(0,0) rotate(45deg)'},
        {opacity:0,transform:'translate(-300px,300px) rotate(45deg)'}
      ],{duration:2000,easing:'ease-out'});
      setTimeout(()=>star.remove(),2000);
    }
    setInterval(createShootingStar,4000);

    document.addEventListener('mousemove',e=>{
      const x=(e.clientX/window.innerWidth-0.5)*20;
      const y=(e.clientY/window.innerHeight-0.5)*20;
      calculator.style.transform=`rotateY(${x}deg) rotateX(${-y}deg)`;
      
      document.querySelector('.stars').style.transform=`translate(${x/3}px,${y/3}px)`;
      document.querySelector('.stars2').style.transform=`translate(${x/6}px,${y/6}px)`;
      document.querySelector('.stars3').style.transform=`translate(${x/9}px,${y/9}px)`;
      document.querySelector('.nebula').style.transform=`translate(${x/4}px,${y/4}px) scale(1.1)`;
    });
  </script>
</body>
</html>
